<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Project Reporting System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-circle">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <path d="M20 5L35 12.5V27.5L20 35L5 27.5V12.5L20 5Z" stroke="#1976d2" stroke-width="2" fill="none"/>
                        <circle cx="20" cy="20" r="6" fill="#1976d2"/>
                    </svg>
                </div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to your account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <p id="loginError" class="error-message"></p>

                <button type="submit" class="btn-primary btn-full">
                    <span id="btnText">Sign In</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>

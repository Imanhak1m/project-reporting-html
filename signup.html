<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Project Reporting System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-circle">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <path d="M20 5L35 12.5V27.5L20 35L5 27.5V12.5L20 5Z" stroke="#1976d2" stroke-width="2" fill="none"/>
                        <circle cx="20" cy="20" r="6" fill="#1976d2"/>
                    </svg>
                </div>
                <h1>Create Account</h1>
                <p class="subtitle">Join the Project Reporting System</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Min. 8 characters" required autocomplete="new-password">
                    <small class="password-hint">Must be at least 8 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter password" required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="">Select your role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="viewer">Viewer</option>
                    </select>
                </div>

                <p id="signupError" class="error-message"></p>

                <button type="submit" class="btn-primary btn-full">
                    <span id="btnText">Create Account</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="index.html" class="link">Sign In</a></p>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/signup.js"></script>
</body>
</html>
